<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Pak-wheel</title>

<style>
  .pak {

    background-image: linear-gradient(blue, aqua);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .bg {
    background-color: darkviolet;
  }
</style>

<body onload="listvehicle(vehicles)">

    <div class="bg">
      <h1 class="text-center pak">PAK WHEEL CRUD</h1>
    </div>

      <div class="col-12">
        <div class="row">
          <div class="col-md-3">

                <div class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-4 mt-3">
                          <div class="fw-bold">PROVINCES</div>
                          <select id="provinces" class="form-select" aria-label="Default select example">
                            <option disabled selected> select </option>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh">Sindh</option>
                            <option value="kpk">kpk</option>
                            <option value="Blochistan">Blochistan</option>

                            <!-- <option value="Faderal">Faderal</option> -->
                          </select>
                        </div>
                        <div class="col-4 mt-3">

                          <select id="city" class="form-select" aria-label="Default select example">

                            <option value="Lahore">Lahore</option>
                            <option value="Pattoki">Pattoki</option>
                            <option value="Okara">Okara</option>
                            <option value="Islamabad">Islamabad</option>
                            <option value="Kirachi">Kirachi</option>
                          </select>
                        </div>
                        <div class="col-4 mt-3">
                          <div class="fw-bold">MAKE</div>

                            <option disabled selected> select </option>
                            <option value="Honda">Honda</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                            <option value="Hyundai">Hyundai</option>
                          </select>
                        </div>

                          <div class="fw-bold">
                            <label for=""> Car Name</label>
                            <input id="name" type="text" class="w-100 p-1" placeholder="eg-Civic">
                          </div>
                        </div>

                          <select id="color" class="form-select" aria-label="Default select example">

                            <option value="White">White</option>

                            <option value="Silver">Silver</option>

                            <option value="Blue">Blue</option>

  function filter(){
    let filter = $('txt-filter').value;
    let filtered = vehicles.filter(function(item){
      return item.name.toLowerCase().includes(filter.toLowerCase())
    })
    filtered =getFilteredForPrice(filtered);
    filtered =getFilteredForProvince(filtered);
    filtered =getFilteredForCity(filtered);
    filtered =getFilteredForMake(filtered);
    filtered =getFilteredForColor(filtered);
    listvehicle(filtered);
  }
  function getFilteredForPrice(items){
    let from = $('txt-price-from').value;
    let to = $('txt-price-to').value;
    let filtered = items;
    if(from !=''){
      filtered = filtered.filter((item) => {
        return parseInt(item.price) >= parseInt(from)
      })
    }

    if(to!=''){
      filtered = filtered.filter((item) => {
        return parseInt(item.price) <= parseInt(to)
      })
    }
    return filtered;
  }
  function getFilteredForProvince(items){
    let provinces = ['punjab','sindh','kpk','balochistan'];
    let allowed =[];
    for (province of provinces) {
      if($('chk-province-' + province).checked) {
        allowed.push($('chk-province-' + province).value)
      }
    }
    if(allowed.length == 0){
      return items;
    }
    return items.filter((item)=>{
      return allowed.includes(item.provinces)
    })
  }

  function getFilteredForCity(items){
    let cities = ['Lahore','Pattoki','Okara','Karachi','Islamabad']
    let allowed =[];
    for(city of cities){
      if($('chk-city-'+ city) && $('chk-city-'+ city).checked){
        allowed.push($('chk-city-'+ city).value)
      }
    }
    if(allowed.length == 0){
      return items;
    }
    return items.filter((item) => {
      return allowed.includes(item.city)
    })
  }
  function getFilteredForMake(items){
    let companies =['Honda','Toyota','Suzuki','BMW','Audi','Hyundai'];
    let allowed = [];
    for(make of companies){
      if($('chk-make-'+ make) && $('chk-make-'+ make).checked){
        allowed.push($('chk-make-'+ make).value)
      }
    }
    if(allowed.length == 0){
      return items;
    }
    return items.filter((item) => {
      return allowed.includes(item.make)
    })
  }
  function getFilteredForColor(items){
    let colors =['White','Black','Silver','Aqua Green','Red','Blue']
    let allowed = [];
    for(color of colors){
      if($('chk-color-'+ color) && $('chk-color-'+ color).checked){
        allowed .push($('chk-color-'+ color).value)
      }
    } 
    if(allowed.length == 0){
      return items;
    }
    return items.filter((item)=> {
      return allowed.includes(item.color)
    } )
  }
  let id = null; 
  function save() {
    let obj = {
      image: $('img').files[0],
      provinces:$('provinces').value,
      city:$('city').value,
      make: $('make').value,
      name:$('name').value,
      color:$('color').value,
      price:$('price').value,
      model:$('model').value,
      enginecc:$('cc').value,
      kilometer:$('kilometer').value,
      enginetype:$('enginetype').value,
      transmition:$('transmition').value,
    }
    let reader = new FileReader();
    reader.onload = function () {
      obj.img = reader.result;
    }
    reader.readAsDataURL(obj.image);
    setTimeout(function () {
      if (id==null) {
        vehicles.push(obj)
      }
      else {
        vehicles[id] = obj
      } listvehicle(vehicles);
      }, 20)

  }
